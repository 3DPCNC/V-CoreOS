<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --theme-hue: 453;
  
      /* Change the sidebar bullets */
      /* --sidebar-nav-link-before-content: 'ðŸ˜€'; */
      --base-font-family: 'Roboto';
      --heading-font-family : 'Oswald';

      --sidebar-nav-link-before-content-l3: '';
    }
    .app-name img {
      width: 100px;
      height: 100px;
    }
    .sidebar-nav > ul > li {
      text-transform: uppercase;
      font-family: 'Oswald';
      font-weight: 700;
    }
    .sidebar-nav > ul > li > ul > * {
      text-transform: none;
      font-weight: 600;
    }

    a.button {
      display: inline-block;
      background: var(--theme-color);
      padding: 15px;
      color: black;
      font-family: 'Oswald';
      text-transform: none;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 500;
      border-radius: 6px;
      transition: all 100ms ease-in-out;
    }
    a.button:hover {
      opacity: 0.8;
      display: inline-block;
      background: var(--theme-color);
      padding: 15px;
      color: black;
      font-family: 'Oswald';
      text-transform: none;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 500;
      border-radius: 6px;
      transition: all 100ms ease-in-out;
    }
    
  </style>
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        name: 'V-CoreOS',
        loadSidebar: true,
        auto2top: true,
        subMaxLevel: 2,
        search: {
          paths: 'auto',
        },
        logo: '/_media/v-core-os.svg',
        coverpage: true,
        themeable: {
            readyTransition : true, // default
            responsiveTables: true  // default
        },
        // pagination: {
        //   crossChapter: true,
        //   crossChapterText: true,
        // },
        repo: 'Rat-Rig/V-CoreOS',
    }
  </script>
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
</body>
</html>
