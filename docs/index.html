<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RatOS</title>
  <link rel="icon" href="_media/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The easiest way to run klipper on your Rat Rig printer!">
  <meta property="og:image:type" content="_media/logos/Logo-v2-black.png">
  <meta data-react-helmet="true" property="og:image:width" content="512">
  <meta data-react-helmet="true" property="og:image:height" content="512">
  <meta data-react-helmet="true" property="og:image:alt" content="RatOS: The easiest way to run klipper on your printer">
  <meta data-react-helmet="true" property="og:title" content="RatOS">
  <meta data-react-helmet="true" property="og:description" content="The easiest way to run klipper on your printer!">
  <meta data-react-helmet="true" property="og:type" content="website">
  <meta data-react-helmet="true" name="twitter:card" content="summary">
  <meta data-react-helmet="true" name="twitter:creator" content="Mikkel Schmidt">
  <meta data-react-helmet="true" name="twitter:title" content="RatOS">
  <meta data-react-helmet="true" name="twitter:description" content="The easiest way to run klipper on your printer!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --theme-hue: 453;
  
      /* Change the sidebar bullets */
      /* --sidebar-nav-link-before-content: 'ðŸ˜€'; */
      --base-font-family: 'Roboto';
      --heading-font-family : 'Oswald';
      --cover-button-primary-color: #000;

      --sidebar-nav-link-before-content-l3: '';
      --cover-blockquote-color: White;
      --cover-blockquote-font-size: 20px;
      --sidebar-background:  rgba(22,22,22,1);
      --mono-hue: 201;
      --mono-saturation: 5%;
      --mono-shade3: hsl(var(--mono-hue), var(--mono-saturation), 13%);
      --mono-shade2: hsl(var(--mono-hue), var(--mono-saturation), 15%);
      --mono-shade1: hsl(var(--mono-hue), var(--mono-saturation), 17%);
      --mono-base: hsl(var(--mono-hue), var(--mono-saturation), 10%);
      --mono-tint1: hsl(var(--mono-hue), var(--mono-saturation), 25%);
      --mono-tint2: hsl(var(--mono-hue), var(--mono-saturation), 35%);
      --mono-tint3: hsl(var(--mono-hue), var(--mono-saturation), 43%);
    }
    .cover .cover-main>p:last-child a:first-child {
      font-family: var(--heading-font-family);
      font-weight: 500;
      text-transform: uppercase;
    }
    .cover .cover-main>p:last-child a:last-child {
      font-family: var(--heading-font-family);
      font-weight: 500;
      text-transform: uppercase;
    }
    .cover:before {
      background-image: none;
      background: radial-gradient(circle, rgba(22,22,22,1) 0%, rgba(47,47,47,1) 0%, rgba(22,22,22,1) 100%);
    }
    .app-name img {
      width: 100px;
      height: 100px;
    }
    .sidebar-nav > ul > li {
      text-transform: uppercase;
      font-family: 'Oswald';
      font-weight: 700;
    }
    .sidebar-nav > ul > li > ul > * {
      text-transform: none;
      font-weight: 600;
    }

    a.button {
      display: inline-block;
      background: var(--theme-color);
      padding: 15px;
      color: black;
      font-family: 'Oswald';
      text-transform: none;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 500;
      border-radius: 6px;
      transition: all 100ms ease-in-out;
    }
    a.button:hover {
      opacity: 0.8;
      display: inline-block;
      background: var(--theme-color);
      padding: 15px;
      color: black;
      font-family: 'Oswald';
      text-transform: none;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 500;
      border-radius: 6px;
      transition: all 100ms ease-in-out;
    }
    
  </style>
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        name: 'RatOS',
        loadSidebar: true,
        auto2top: true,
        subMaxLevel: 2,
        search: {
          paths: 'auto',
        },
        logo: '/_media/logos/Logo-v2-white.svg',
        coverpage: true,
        themeable: {
            readyTransition : true, // default
            responsiveTables: true  // default
        },
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
        repo: 'Rat-Rig/RatOS',
    }
  </script>
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
